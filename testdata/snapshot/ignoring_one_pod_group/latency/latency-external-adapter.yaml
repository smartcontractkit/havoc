
kind: NetworkChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: latency-external-adapter
  namespace: cl-cluster
spec:
  selector:
    namespaces:
      - cl-cluster
    fieldSelectors:
      metadata.name: external-adapter
  mode: one
  action: delay
  duration: 1m
  delay:
    latency: 300ms
  direction: from
  target:
    selector:
      namespaces:
        - cl-cluster
      fieldSelectors:
        metadata.name: external-adapter
    mode: one
